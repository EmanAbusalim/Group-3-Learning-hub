<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publish Video</title>
  <link rel="stylesheet" href="publishvideo.css" />
  <script defer src="video.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo"><img src="logo.png" width="70" alt="Logo"></div>
    <div class="user-section">
      <span class="username">Welcome, User123</span>
    </div>
  </header>
  <main>
    <h1>Publish Video</h1>
    <input type="text" id="videoTitle" placeholder="Video Title" />
    <div class="video-status">
      <span id="videoSize">0MB / 100MB</span>
      
      
    </div>
    <small class="note">Allowed video format: MP4</small>
    <input type="file" id="videoInput" accept="video/mp4" hidden />
    <p class="error hidden" id="videoError">File size exceeds 100MB</p>
    <div class="button-row">
      <button class="cancel-btn" onclick="window.location.href='categories.html'">Cancel</button>
      <button class="publish-btn" id="uploadBtn">Upload Video</button>
      <button class="publish-btn" id="publishBtn">Publish Video</button>
    </div>
  </main>
</body>
</html>
