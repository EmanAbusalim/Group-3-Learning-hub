<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Home</title>
  <link rel="stylesheet" href="adminhome.css" />
</head>
<body>
  <header class="header">
    <div class="logo"><img src="logo.png" width="70" alt="Logo"></div>
    <div class="welcome">Welcome Admin</div>
  </header>

  <main class="admin-main">
    <h1>Home(Admin)</h1>
    <div class="admin-tools">
      <label for="admin-actions"><strong>Admin Tools</strong></label>
      <select id="admin-actions" onchange="handleAdminAction(this.value)">
        <option selected disabled>Select an action</option>
        <option value="delete-content.html">Delete Content</option>
        <option value="delete-user.html">Delete User</option>
      </select>
    </div>

    <h2>Posts from all categories</h2>
    <div class="post">Kentucky Derby Coverage Expands</div>
    <div class="post">Trump vs. Biden: Who Owns the Economy?</div>
    <div class="post">Premier League Stars Flock to Kandima Resort</div>
  </main>

  <script>
    function handleAdminAction(url) {
      if (url) window.location.href = url;
    }
  </script>
</body>
</html>
