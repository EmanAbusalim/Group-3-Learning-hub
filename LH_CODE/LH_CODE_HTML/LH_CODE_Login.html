<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="../LH_CODE_JS/LH_CODE_login.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../LH_CODE_CSS/LH_CODE_Login.css">
</head>
<body>
    <div class="login-container">
        <img src="/LH_CODE_RESOURCES/logo.png" alt="Logo" class="login-logo">
        <div class="login-title">Login</div>
        <form action="#" method="post" novalidate>
            <input type="email" class="login-input" placeholder="example.email@gmail.com" required>
            <span class="text-danger"></span>

            <input type="password" class="login-input" placeholder="Enter at least 8+ characters" required>
            <span class="text-danger"></span>

            <div class="login-btns">
                <a class="btn-login-link" href="../LH_CODE_HTML/LH_CODE_Registration.html">New User? Sign Up</a>
                <button type="submit" class="btn-login">Sign In</button>
            </div>
        </form>
    </div>
</body>
</html>
