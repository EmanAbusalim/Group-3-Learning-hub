<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publish Audio</title>
  <link rel="stylesheet" href="../LH_CODE_CSS/LH_CODE_PublishAudio.css" />
  <!-- Cloudinary Widget -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <script type="module" defer src="../LH_CODE_JS/LH_CODE_Audio.js"></script>
</head>
<body>
  <header class="header">
   <a href="../LH_CODE_HTML/LH_CODE_Index.html"> <img src="../LH_CODE_RESOURCES/logo.png" width="70" alt="Logo"></a>
    <span class="username">Welcome, User</span>
  </header>
  <main>
    <h1>Publish Audio</h1>
    <input type="text" placeholder="Audio Title" id="audioTitle" />
    <div class="audio-status">
      <span id="recordingTime">0:00 / 5:00</span>
    </div>
    <p class="error hidden" id="audioError">Audio exceeds 5 minutes</p>
    <div class="button-row">
      <button class="cancel-btn" onclick="window.location.href='LH_CODE_categories.html'">Cancel</button>
      <button class="record-btn" id="recordBtn">Record</button>
      <button class="pause-btn" id="pauseBtn">Pause</button>
      <button class="publish-btn" id="publishAudioBtn">Publish</button>
    </div>
  </main>
</body>
</html>
