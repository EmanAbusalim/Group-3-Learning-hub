<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../LH_CODE_CSS/LH_CODE_registration.css">
</head>
<body>
    <div class="signup-wrapper">
        <div class="logo-container">
            <img src="../LH_CODE_RESOURCES/logo.png" alt="Website Logo" class="signup-logo">
        </div>

        <div class="form-container">
            <h1>Sign Up</h1>
            <p class="subheading">Sign up your account</p>

            <form id="registrationForm" novalidate>
                <div class="input-icon" id="usernameContainer">
                    <span class="icon">&#128100;</span>
                    <input type="text" id="username" placeholder="Username (4-20 alphanumeric chars)" required>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="input-icon" id="emailContainer">
                    <span class="icon">&#9993;</span>
                    <input type="email" id="email" placeholder="Email (user@domain.com)" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="input-icon password-container" id="passwordContainer">
                    <span class="icon">&#128274;</span>
                    <input type="password" id="password" placeholder="Password" required>
                    <div class="info-bubble">
                        Password must be:
                        <ul>
                            <li>At least 8 characters</li>
                            <li>Contain a number</li>
                            <li>Contain an uppercase letter</li>
                            <li>Include a special character</li>
                        </ul>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="error-message" id="formError"></div>

                <button type="submit" id="registerBtn">Register</button>
            </form>
        </div>
    </div>
    
    <script type="module" src="../LH_CODE_JS/LH_CODE_registration.js"></script>
</body>
</html>
