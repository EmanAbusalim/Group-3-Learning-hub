<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publish Article</title>
  <link rel="stylesheet" href="../LH_CODE_CSS/LH_CODE_PublishArticle.css" />
  <script type="module" defer src="../LH_CODE_JS/LH_CODE_publishArticle.js"></script>
</head>
<body>
  <header class="header">
   <a href="../LH_CODE_HTML/LH_CODE_Index.html"> <img src="../LH_CODE_RESOURCES/logo.png" width="70" alt="Logo"></a>
    <div class="user-section">
      <!-- The username will be updated dynamically -->
      <span class="username">Welcome, Loading...</span>
    </div>
  </header>
  <main>
    <h1>Publish Article</h1>
    <input type="text" id="articleTitle" placeholder="Article Title" />
    <div class="textarea-container">
      <textarea id="articleBody" placeholder="Write your article..."></textarea>
      <div class="word-counter" id="wordCounter">0/1000 words</div>
    </div>
    <p class="error hidden" id="articleError">Article body exceeds 1000 words</p>
    <div class="button-row">
      <button class="cancel-btn" onclick="window.location.href='LH_CODE_categories.html'">Cancel</button>
      <button class="publish-btn">Publish</button>
    </div>
  </main>
</body>
</html>
